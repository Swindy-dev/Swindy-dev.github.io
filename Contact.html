<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Tails Animal Adoption and Care Center - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            background-color: #87ceeb;
            padding: 0.5em 0;
        }
        nav a {
            margin: 0 1em;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 1em;
        }
        form {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form div {
            margin-bottom: 1em;
        }
        form label {
            display: block;
            margin-bottom: 0.5em;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #4682b4;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            background-color: #4682b4;
            color: white;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
        <script>
        function sendMessage(event) {
            event.preventDefault(); // Prevent form submission
            alert("Message sent");
            document.getElementById("contact-form").reset(); // Optional: Reset the form
        }
    </script>
</head>
<body>
    <header>
        <h1>Happy Tails Animal Adoption and Care Center</h1>
        <p>Your new best friend is waiting for you!</p>
    </header>
    <nav>
        <a href="Home.html">Home</a>
        <a href="Adopt.html">Adopt</a>
        <a href="About.html">About Us</a>
        <a href="Volunteer.html">Volunteer</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <main>
        <h2>Contact Us</h2>
        <form id="contact-form" onsubmit="sendMessage(event)">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
